  <div class="corp">
    <h1>Você realmente deseja trancar a matrícula?</h1>
    <h3>Explique o motivo:</h3>
    <form action="" method="post">
      <textarea id="motivo" name="motivo" rows="6" onchange="trancar()" autofocus></textarea>
      <br /><br />
      <input type="checkbox" id="concordo" onchecked="trancar()">
      <label for="termos_de_acordo">Declaro que li e concordo com os <a href="../fatec-araras-main/trancamento_matricula_documentacao.html">termos de trancamento</a></label>
      </input><br/><br/>
      <input type="checkbox" id="concordo2" onchange="trancar()">
      <label for="termos_de_acordo2">Declaro que li e concordo com os <a href="https://www.vestibularfatec.com.br/politica-de-privacidade/">termos de uso e privacidade</a></label>
      <br/><br/>
      <button type="submit" id="trancarbtn" name="trancamento">
        Trancar Matrícula</button>
      </from>
  </div>

  <script>
    function trancar() {
      var checkBox = document.getElementById("concordo");
      var checkBox2 = document.getElementById("concordo2");
      if (checkBox.checked == true) {
        document.getElementById("trancarbtn").style.display="initial";
      } else {
        document.getElementById("trancarbtn").display="initial";
      }
    }
  </script>

  <script src="./scripts/script.js" type="text/javascript"></script>
